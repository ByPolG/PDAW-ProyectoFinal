    <main>
      <div class="container-carrito">
              
                  <h2>Procesar Compra</h2>
                  <form id="procesar-pago" action="#" method="POST">
                      <div class="contenido titulo">
                          <label for="cliente" class="">Cliente:</label>
                          <input type="text" class="form-control" id="cliente" name="cliente" placeholder="Introduce tu nombre" onkeypress="return sololetras(event)" onpaste="return false" required>
                      </div>
                      <div class="contenido titulo">
                          <label for="email" class="">Correo:</label>
                          <input type="email" class="form-control" id="correo" name="correo" placeholder="Introduce tu correo electrónico" required>
                      </div>

                      <div id="carrito" class="contenido">
                          <table class="tabla" id="lista-compra">
                              <thead>
                                  <tr>
                                      <th scope="col">Imagen</th>
                                      <th scope="col">Nombre</th>
                                      <th scope="col">Precio</th>
                                      <th scope="col">Cantidad</th>
                                  </tr>
                              </thead>
                              <tbody>

                              </tbody>
                              <tr>
                                  <th colspan="4" scope="col" class="">TOTAL :</th>
                                  <th scope="col">
                                    <input type="text" id="total" name="monto_total" readonly>
                                  </th>
                              </tr>
                          </table>
                      </div>

                      <div class="" id="loaders">
                          <img id="cargando" src="assets/img/recursos/cargando.gif" width="220">
                      </div>

                      <div class="botones-envio">
                              <a href="productos.html" class="button" id="volver">Continuar comprando</a>
                              <input type="submit" class="button" id="procesar-compra" onclick="validarCorreo(form.correo.value)"value="Realizar compra">
                      </div>
                  </form>

      </div>
  </main>
